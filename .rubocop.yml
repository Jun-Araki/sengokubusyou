require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.1.2
  NewCops: enable

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Rails/FilePath:
  Exclude:
    - 'config/environments/development.rb'

StringLiterals:
  EnforcedStyle: double_quotes

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 20
