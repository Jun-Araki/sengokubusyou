databases:
  - name: sengokubusyou_app_db
    databaseName: sengokubusyou_app_production
    region: singapore
    plan: free

services:
  - type: web
    name: sengokubusyou_app_web
    env: ruby
    region: singapore
    plan: free
    branch: main
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sengokubusyou_app_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
